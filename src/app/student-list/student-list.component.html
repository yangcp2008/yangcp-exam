<h1>学生列表</h1>
<button (click)="sortUsers('asc')">正序</button>
<button (click)="sortUsers('desc')" >倒序</button>
<button (click)="sortUsers('random')">随机</button>
<button (click)="addNewUser()">新增学生</button>
<ul>
  <li *ngFor="let user of users"><span (click)="deleteUserByID(user.id)">[删除]</span> ID:{{user.id}}，姓名：{{user.name}}，Github：{{user.github}}，性别：{{user.sex}}</li>
</ul>
